<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/12bool-responsive.css">
    </head>
    <body>

        <div class="container">

            <h2>Esercizio per Casa</h2>

            <!-- prima riga -->
            <div class="row">

                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-1 background-blue text-white">1 col</div>

            </div>
            <!-- /prima riga -->

            <!-- seconda riga -->
            <div class="row">

                <div class="col-2 background-blue text-white">col</div>
                <div class="col-5 background-blue text-white">col</div>
                <div class="col-5 background-blue text-white">col</div>

            </div>
            <!-- /seconda riga -->

            <!-- terza riga -->
            <div class="row">

                <div class="col-12 background-blue text-white">12 col</div>

            </div>
            <!-- /terza riga -->

            <!-- quarta riga -->
            <div class="row">
                <div class="col-8 background-blue text-white">8 col</div>
                <div class="col-2 background-blue text-white">2 col</div>
                <div class="col-2 background-blue text-white">2 col</div>
            </div>
            <!-- /quarta riga -->

            <!-- quinta riga -->
            <div class="row">
                <div class="col-1 background-blue text-white">1 col</div>
                <div class="col-2 background-blue text-white">2 col</div>
                <div class="col-2 background-blue text-white">2 col</div>
                <div class="col-6 background-blue text-white">6 col</div>
                <div class="col-1 background-blue text-white">1 col</div>
            </div>
            <!-- /quinta riga -->

            <!-- sesta riga -->
            <div class="row">
                <div class="col-6 background-blue text-white padding-different">
                    <div class="col-2 background-lightgreen text-white border-nested">Nested 2 col</div>
                    <div class="col-2 background-lightgreen text-white border-nested">Nested 2 col</div>
                    <div class="col-8 background-lightgreen text-white border-nested">Nested 8 col</div>
                </div>

                <div class="col-6 background-blue text-white padding-different">
                    <div class="col-6 background-lightgreen text-white border-nested">Nested 6 col</div>
                    <div class="col-6 background-lightgreen text-white border-nested">Nested 6 col</div>
                </div>
            </div>
            <!-- /sesta riga -->

            <!-- settima riga -->
            <div class="row margin-top-20 height-fixed">
                <div class="col-12 background-blue"></div>
            </div>
            <!-- /settima riga -->

            <!-- ottava riga -->
            <div class="row height-fixed">
                <div class="col-1 background-blue"></div>
                <div class="col-11 background-blue"></div>
            </div>
            <!-- /ottava riga -->


            <!-- nona riga -->
            <div class="row height-fixed">
                <div class="col-2 background-blue"></div>
                <div class="col-10 background-blue"></div>
            </div>
            <!-- /nona riga -->

            <!-- decima riga -->
            <div class="row height-fixed">
                <div class="col-3 background-blue"></div>
                <div class="col-9 background-blue"></div>
            </div>
            <!-- /decima riga -->

            <!-- undicesima riga -->
            <div class="row height-fixed">
                <div class="col-4 background-blue"></div>
                <div class="col-8 background-blue"></div>
            </div>
            <!-- /undicesima riga -->

            <!-- dodicesima riga -->
            <div class="row height-fixed">
                <div class="col-5 background-blue"></div>
                <div class="col-7 background-blue"></div>
            </div>
            <!-- /dodicesima riga -->

            <!-- tredicesima riga -->
            <div class="row height-fixed">
                <div class="col-6 background-blue"></div>
                <div class="col-6 background-blue"></div>
            </div>
            <!-- /tredicesima riga -->

            <h2>Offset</h2>

            <!-- quattordicesima riga -->
            <div class="row height-fixed">
                <div class="col-1 background-blue col-offset-11"></div>
            </div>
            <!-- /quattordicesima riga -->

            <!-- quindicesima riga -->
            <div class="row height-fixed">
                <div class="col-2 background-blue col-offset-10"></div>
            </div>
            <!-- /quindicesima riga -->

            <!-- sedicesima riga -->
            <div class="row height-fixed">
                <div class="col-3 background-blue col-offset-9"></div>
            </div>
            <!-- /sedicesima riga -->

            <!-- diciassettesima riga -->
            <div class="row height-fixed">
                <div class="col-4 background-blue col-offset-8"></div>
            </div>
            <!-- /diciassettesima riga -->

            <!-- diciottesima riga -->
            <div class="row height-fixed">
                <div class="col-5 background-blue col-offset-7"></div>
            </div>
            <!-- /diciottesima riga -->

            <!-- diciannovesima riga -->
            <div class="row height-fixed">
                <div class="col-6 background-blue col-offset-6"></div>
            </div>
            <!-- /diciannovesima riga -->

            <!-- ventesima riga -->
            <div class="row height-fixed">
                <div class="col-7 background-blue col-offset-5"></div>
            </div>
            <!-- /ventesima riga -->

            <!-- ventunesima riga -->
            <div class="row height-fixed">
                <div class="col-8 background-blue col-offset-4"></div>
            </div>
            <!-- /ventunesima riga -->

            <!-- ventiduesima riga -->
            <div class="row height-fixed">
                <div class="col-9 background-blue col-offset-3"></div>
            </div>
            <!-- /ventiduesima riga -->

            <!-- ventitreesima riga -->
            <div class="row height-fixed">
                <div class="col-10 background-blue col-offset-2"></div>
            </div>
            <!-- /ventitreesima riga -->

            <!-- ventiquattresima riga -->
            <div class="row height-fixed">
                <div class="col-11 background-blue col-offset-1"></div>
            </div>
            <!-- /ventiquattresima riga -->

        </div>

    </body>
</html>
